{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Sales</h2>
    <table class="table table-striped table-bordered mt-3">
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in sales %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ sale.product.name }}</td>
                    <td>{{ sale.quantity }}</td>
                    <td>${{ sale.total_price }}</td>
                    <td>{{ sale.created_at|date:"Y-m-d H:i" }}</td>
                    <td>
                        <a href="{% url 'update_sale' sale.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_sale' sale.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
