{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>{% if form.instance.pk %}Edit Product{% else %}Add Product{% endif %}</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>
{% endblock %}
